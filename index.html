<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>

  <div class="main-container">
    
    <div class="img-container">
      <img src="images/image-equilibrium.jpg" alt="image-equilibrium" class="equilibrium-img">
      <div class="view"><img src="images/icon-view.svg" alt=""></div>
    </div>

    <div>
      <h2> Equilibrium #3429 </h2>
     <p>Our equilibrium collection promotes balance and calm</p>
    
     <div class="ethereum-container">
      <img class="ethereum" src="images/icon-ethereum.svg">
      <span class="ethereum-p">0.041 ETH </span>
     </div>

     <div class="clock-container">
      <img class="clock" src="images/icon-clock.svg">
      <span class="clock-p"> 3 days left </span>
     </div>
    </div>
    
    <hr>
    
    <div>
    <img class="avatar" src="images/image-avatar.png" >
    <span class="creation"> Creation of <span class="creation-name"> Jules wyvern</span> </span>
    </div>
    
  </div>

</body>
</html>
